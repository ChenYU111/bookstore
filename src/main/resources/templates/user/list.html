<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<span style="font-size: 18px;"> <!-- bootstrap table --> <script
		type="text/javascript"
		src="${pageContext.request.contextPath}/res/jquery-1.10.2/jquery.js"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css"
		href="${pageContext.request.contextPath}/res/bootstrap/css/bootstrap.css" />
	<script type="text/javascript"
		src="${pageContext.request.contextPath}/res/bootstrap/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css"
		href="${pageContext.request.contextPath}/res/bootstrap-table/bootstrap-table.css" />
	<script type="text/javascript"
		src="${pageContext.request.contextPath}/res/bootstrap-table/bootstrap-table.js"></script>
	<!-- bootstrap table中文包 --> <script type="text/javascript"
		src="${pageContext.request.contextPath}/res/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
</span>
<title>UserList</title>
</head>
<body>
	<table id="userListTable" style="width: 100%">
		<thead>
			<tr>
				<th>帐号名</th>
				<th>用户名</th>
				<th>状态</th>
				<th>角色</th>
				<th style="text-align: center">专业</th>
				<th>性别</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item:${list}">
				<td th:text="${item.userName}">未知</td>
				<td th:text="${item.uname}"></td>
				<td th:text="${item.status}"></td>
				<td th:text="${item.profession}"></td>
				<td th:text="${item.major}"></td>
				<td th:text="${item.gender}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
